<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- VR controller setup -->
        <a-entity id="rig" position="0 1.6 0" movement-controls>
            <a-camera>
            </a-camera>
            <a-entity id="right-hand" hand-controls="right"></a-entity>
        </a-entity>

        <!-- Main menu text -->
        <a-entity position="0 2 -4">
            <a-text value="FNAF VR Game" color="white" align="center" width="6"></a-text>
            <a-entity id="start-button" geometry="primitive: plane; height: 1; width: 3"
                      material="color: blue; transparent: true; opacity: 0.5"
                      position="0 -1 -1">
                <a-text value="Press A to Start Game" color="white" align="center"></a-text>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('button-listener', {
            init: function () {
                var el = this.el;
                var rightHand = document.querySelector('#right-hand');

                rightHand.addEventListener('abuttondown', function () {
                    startGame();
                });

                function startGame() {
                    window.location.href = "loading.html"; // Redirect to loading screen
                }
            }
        });

        document.querySelector('#start-button').setAttribute('button-listener', '');
    </script>
</body>
</html>
